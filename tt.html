<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
    <link href="global.css" rel="stylesheet">
  </head>
  <body>
    <header class="header flex items-center justify-between p-4 bg-primary text-white">
      <div class="menu flex items-center space-x-4">
        <span class="material-icons">menu</span>
        <h1 class="text-2xl font-bold">Dashboard</h1>
      </div>
    </header>
    <main class="content p-6">
      <section class="aggregate-data grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <div class="card p-4 bg-white shadow-lg rounded-lg">
          <h2 class="text-lg font-bold">Aggregate Function 1</h2>
          <p class="text-xl">Value 1</p>
        </div>
        <div class="card p-4 bg-white shadow-lg rounded-lg">
          <h2 class="text-lg font-bold">Aggregate Function 2</h2>
          <p class="text-xl">Value 2</p>
        </div>
        <div class="card p-4 bg-white shadow-lg rounded-lg">
          <h2 class="text-lg font-bold">Aggregate Function 3</h2>
          <p class="text-xl">Value 3</p>
        </div>
        <div class="card p-4 bg-white shadow-lg rounded-lg">
          <h2 class="text-lg font-bold">Aggregate Function 4</h2>
          <p class="text-xl">Value 4</p>
        </div>
      </section>
      <section class="log bg-white shadow-lg rounded-lg p-4">
        <h2 class="text-xl font-bold mb-4">Log Entries</h2>
        <div class="log-entries space-y-2">
          <!-- Loop to display log entries -->
          <div class="log-entry p-2 bg-gray-100 rounded">
            <p class="text-sm">Log entry 1</p>
          </div>
          <div class="log-entry p-2 bg-gray-100 rounded">
            <p class="text-sm">Log entry 2</p>
          </div>
          <!-- More log entries -->
        </div>
        <!-- Pagination controls if needed -->
        <div class="pagination mt-4 flex justify-center space-x-2">
          <button class="btn">Previous</button>
          <button class="btn">Next</button>
        </div>
      </section>
    </main>
  </body>
</html>
